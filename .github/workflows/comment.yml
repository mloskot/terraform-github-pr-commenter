---
name: terraform-github-pr-commenter

on:
  pull_request:
    branches:
      - main

env:
  TerraformBuildUrl: "${{ github.server.url }}/${{ github.repository }}/actions/runs/${{ github.run.id }}"

jobs:
  post-comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Render PR Comment - Terraform validate'
        shell: bash
        run: |
          bash --version
          source "${{ github.workspace }}/terraform-pr-comment.sh" fmt "${{ github.workspace }}/test" "${{ github.run_number }}" "$TerraformBuildUrl"

      - name: 'Render PR Comment - Terraform fmt'
        shell: bash
        run: |
          bash --version
          source "${{ github.workspace }}/terraform-pr-comment.sh" validate "${{ github.workspace }}/test" "${{ github.run_number }}" "$TerraformBuildUrl"

      - name: 'Render PR Comment - Terraform plan'
        shell: bash
        run: |
          bash --version
          source "${{ github.workspace }}/terraform-pr-comment.sh" plan "${{ github.workspace }}/test" "${{ github.run_number }}" "$TerraformBuildUrl"
